language: java
jdk:
  - oraclejdk8

#cache dependencys so the ci builds are faster
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.m2

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: build/libs/AutoPickup*.jar
  skip_cleanup: true
  on:
    tags: true
