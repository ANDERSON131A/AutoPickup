apply plugin:'java'
apply plugin:"jacoco"
apply plugin: 'maven-publish'

group = 'me.MnMaxon'
version = '5.0.4'

sourceCompatibility = 1.8
targetCompatibility = 1.8

jar
{
    eachFile
    {
        copyDetails ->
        if (copyDetails.path == 'plugin.yml')
        {
            filter
            {
                line -> line.replace('{{version}}', "$version")
            }
        }
    }
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
}

repositories
{
    mavenLocal()
    mavenCentral()
    maven  {url('https://hub.spigotmc.org/nexus/content/repositories/snapshots/')}
    maven {url('https://oss.sonatype.org/content/repositories/snapshots')}
    maven {url('http://maven.drekryan.com:8081/artifactory/libs-release-local')}
    maven {url('http://maven.drekryan.com:8081/artifactory/libs-snapshot-local')}
    maven {url('http://repo.stealthyone.com/content/groups/public')}
    maven {url('https://jitpack.io/')}
    maven {url('http://repo.mcstats.org/content/groups/public')}

}

jacocoTestReport
{
    reports
    {
        xml.enabled = true
        html.enabled = true
    }
}

check.dependsOn jacocoTestReport

build.dependsOn jar

dependencies
{
    compile group:'org.bukkit',
            name:'bukkit',
            version:'1.11.2-R0.1-SNAPSHOT'

    compile group:'org.spigotmc',
            name:'spigot-api',
            version:'1.11.2-R0.1-SNAPSHOT'

    compile group:'com.tealcube.minecraft.bukkit',
            name:'mythicdrops',
            version:'4.0.1'

    compile group:'net.elseland.xikage',
            name:'MythicMobs',
            version:'2.2.0'

    compile group:'com.vk2gpz.tokenenchant',
            name:'TokenEnchantAPI',
            version:'2.8.0'

    compile group:'com.drekryan',
            name:'QuickSell',
            version:'1.0'

    compile group:'com.drekryan',
            name:'StackableItems',
            version:'1.0'

    //testing dependencys
    testCompile group:"junit",
                name:"junit",
                version:"4.12"

    testCompile group:"org.mockito",
                name:"mockito-core",
                version:"2.+"

}